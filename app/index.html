<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeca Tatu - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 2rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .profile-img {
            width: 200px;
            border-radius: 50%;
            margin: 20px 0;
        }
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .portfolio-item img {
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://via.placeholder.com/200" alt="Profile Picture" class="profile-img">
        <h1>Lucas Saraiva</h1>
        <p>Web Developer & Designer</p>
    </header>
    
    <div class="container">
        <section>
            <h2>Welcome to My Portfolio</h2>
            <p>Hi! I'm Lucas, a passionate web developer creating amazing digital experiences.</p>
            <a href="#contact" class="cta-button">Contact Me</a>
        </section>
        
        <section>
            <h2>My Skills</h2>
            <ul>
                <li>HTML & CSS</li>
                <li>JavaScript</li>
                <li>Web Design</li>
                <li>Responsive Development</li>
            </ul>
        </section>

        <section>
            <h2>My Work</h2>
            <div class="portfolio-grid">
                <div class="portfolio-item">
                    <img src="https://via.placeholder.com/300x200" alt="Project 1">
                </div>
                <div class="portfolio-item">
                    <img src="https://via.placeholder.com/300x200" alt="Project 2">
                </div>
                <div class="portfolio-item">
                    <img src="https://via.placeholder.com/300x200" alt="Project 3">
                </div>
            </div>
        </section>
    </div>
</body>
</html></div>
